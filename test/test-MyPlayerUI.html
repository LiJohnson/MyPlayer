
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />

		<link  type="image/x-icon" rel="shortcut icon" href="javascript:;">

		<link rel="stylesheet" href="../css/myPlayer.css">
		
		<script src="http://libs.useso.com/js/jquery/1.11.1/jquery.min.js"></script>
		<script src="../js/myPlayer.js"></script>
		<script>
			$(function(){
				var playerUI = window.playerUI = new MyPlayerUI();
				playerUI.player.add({
					url:"music/p1024291.mp4",
					picture:"music/mm.jpg"});

				playerUI.player.add({
					url:"music/Morning.mp4",
					picture:"http://p4.music.126.net/H6G74hAZ8Dl2hCOptAby2g==/771857162708482.jpg"});

				playerUI.player.add("music/IfEveryoneCared.mp4");
				playerUI.player.next();
			});
		</script>
		<title>myPlayer</title>
	</head>
	<body>
		<div class="container" style="padding:50px" >
			<div style="padding:10px">
			<div class="my-player on" style="margin:5px ;" >
				<div class="disk stop" ><img></div>
				<div class="btn play"><span></span></div>
				<div class="btn next"><span></span></div>
				<div class="btn prev"><span></span></div>
				<div class="btn vol-up"><span></span></div>
				<div class="btn vol-down"><span></span></div>

				<div class="vol-num"></div>
				<div class="btn time" ></div>
				<div class="tick" >
					<div class="progress" ></div>
				</div>
				<div class="control">
					<div class="touch-panel">
						<div class="touch-1" ></div>
						<div class="touch-2" >
							<div class="touch-3" >
								<div class="light" ></div>
							</div>
						</div>
					</div>
					<div class="light" ></div>
				</div>
				<div class="btn file" >
					<input type="file" multiple accept="audio/*,video/*"/>
				</div>
				<canvas></canvas>
			</div>
			</div>
		</div>
	</body>
</html>
